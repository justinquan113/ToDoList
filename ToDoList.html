<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
        <script src="ToDoList.js"></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <h3 class="line">Enter text below to add to your list</h3>
        <h3 class="remove">Click the x button to remove item from list</h3>
        <div id="list">
            <input type="text" id="input" placeholder="New item...">
            <button id="enter">Enter</button>
        </div>
        <div id="theList"></div>
   </body>
</html>
